    <style>@import url(http://fonts.googleapis.com/css?family=Shadows+Into+Light);
    
    body,html{
        font-family:helvetica;
        background:#472094;
        width:100%;
        height:100%;
        position:absolute;
        margin:0px;
        overflow-x:hidden;

    }
    
    
    
    #candidate{
        position: relative;
        width: 100%;
        max-width:400px;
        margin:auto;
        height:200px;
        font-size:40px;
        text-align:center;
    }

    #candidate[candidate="Hillary"]{
        background:url('img/clintons_face@2x.png') no-repeat center center;

    }

    #candidate[candidate="Donald"]{
        background:url('img/trumps_face@2x.png') no-repeat center center;
        background-size:contain;
    }

    #candidate[candidate="Jill"]{
        background:url('img/steins_face@2x.png') no-repeat center center;
        background-size:contain;
    }

    #candidate[candidate="Gary"]{
        background:url('img/johnsons_face@2x.png') no-repeat center center;
        background-size:contain;
    }
    
    
    #issue{
        position: relative;
        width: 100%;
        max-width:400px;
        margin:auto;
        height:80px;
        font-size:40px;
        text-align:center;
        color:white;
        margin-top:30px;
        margin-bottom:0px;
    }
    
    #draw{
        position: relative;
        width: 100%;
        max-width:400px;
        margin:auto;
        height:10px;
        font-size:40px;
        text-align:center;
        font-weight:bold;
        margin-top:100px;
        background:url('img/doodle_title@2x.png') no-repeat center center;
        background-size:contain;
        padding: 20px 0px;
        margin-bottom:40px;
    }
    
    #stance{
        position: relative;
        width: 100%;
        max-width:400px;
        margin:auto;
        height:10px;
        font-size:40px;
        text-align:center;
        font-weight:bold;
        background:url('img/stanceon_title@2x.png') no-repeat center center;
        background-size:contain;
        padding: 20px 0px;
        margin-bottom:20px;
        margin-top:20px;
    }
    
    #stop{
        margin: auto;
        display: block;
        width: 60px;
        text-align: center;
        height: 60px;
        border-radius: 100px;
        background: black;
        line-height: 60px;
        color: white;
        background:#FE4841;
    }
    
    #search{
        display: block;
        padding: 20px;
        width: 180px;
        text-align: center;

        color:#FE4841!important;
    }


   #browserDraw{

        text-align: center;
        margin: auto;

    }

    
    #doodle{
        display: block;
        padding: 20px;
        width: 150px;
        text-align: center;
        margin: auto;
        background: #FE4841;
        border-radius: 100px;
        margin-top: 20px;
        color: white;
    }
    
    #fullStance{
        text-align: center;
        margin: auto;
        max-width: 300px;
        width: 100%;
        font-size: 40px;
        background: #FE4841;
        padding: 20px;
        color: white;
        position:relative;
        top:100px;
        font-style:italic;
    }

    #fullStance>span{
        font-weight:bold;
        font-style:normal;
    }
    
    #back{
        padding:20px;
    }
    
    #timer{
        text-align:center;
        font-size: 80px;
        margin-bottom:70px;
        color:white;
    }
    
    #done{
        margin:auto;
        text-align: center;
        bottom:40px;
        position: relative;
        padding: 20px;
        width: 60px;
        border-radius: 60px;
        color: white;
        background:#FE4841;
    }

     #doneDrawing{
        margin-left:-45px;
        left:50%;
        text-align: center;
        bottom:40px;
        position: absolute;
        padding: 20px;
        background: black;
        width: 60px;
        border-radius: 60px;
        color: white;
        background:#FE4841;
    }

     #doneDrawing{
        margin-left:-45px;
        left:50%;
        text-align: center;
        bottom:40px;
        position: absolute;
        padding: 20px;
        background: black;
        width: 60px;
        border-radius: 60px;
        color: white;
        background:#FE4841;
    }
    
    #replay{
        padding:20px;
        margin:20px auto;
        background:#FE4841;
        color:white;
        border-radius:50px;
        width:100px;

    #shareit{
        padding:20px;
        margin:auto;
        background:#FE4841;

    #mainNav{
        width:100%;

        position:absolute;
        z-index:100000;
        background:#FE4841;
    }

    #logo{
        position:absolute;
        left:10px;

    }

    #menu{
        position:absolute;

    }

    #menu>a>div{
        float:right;
        margin:0px 10px;

    #purpleBG{
        width:300%;
        height:200%;
        top:320px;
        margin-left:-100%;

        background:#472094;

    }

    #chooseScreen, #drawScreen, #shareScreen{
        position:relative;
        z-index:1;
        height:100%;
    }

    #landingPage{
        height:100%;
        width:100%;
        position:absolute;
        overflow:hidden;
        background:white;
    }

    #OrDrawInBrowser{
        margin:auto;
        color:#FE4841;
        text-align:center;
    }

    #drawinBrowser{
        position:absolute;
        width:100%;

        top:0px;
            z-index: 100000;

    #simple_sketch{
        top:20px;

    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>

    <script>
    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyBU2gpSPOXQud13jn_XfG499tmnuARIJdI",
    authDomain: "makeamericadoodleagain.firebaseapp.com",
    databaseURL: "https://makeamericadoodleagain.firebaseio.com",
    storageBucket: 'gs://makeamericadoodleagain.appspot.com/',
    messagingSenderId: "26288147536"
    };
    firebase.initializeApp(config);
    </script>
    
    <script>
    var candidates = ['Hillary Clinton','Donald Trump','Jill Stein','Gary Johnson'];
    var candidatesShort = ['Hillary','Donald','Jill','Gary'];
    var issues = ['Military Budget','Abortion','Black Lives Matter','Immigration','War on Drugs','Climate Change','Planned Parenthood','Gay Marriage'];
    currIssueId = 0;
    currCandidateId = 0;
    $(document).ready(function(){
                
                setTimeout(function(){
                    var canvas = document.getElementById("simple_sketch");
                    var ctx = canvas.getContext("2d");
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                },1000);
                
                
                showChooseScreen();
                
                $("#stop").click(function(){
                    $("#stop").hide();
                    clearInterval(roulette);
                    $('#search').attr('href','http://www.google.com?q='+candidates[currCandidateId]+'+stance+on+'+issues[currIssueId]).show();
                    $('#doodle').show();
                });
                
                $('#doodle').click(function(){
                    showDoodleScreen(); 
                });
                
                function doneDrawing(){
                   $('#drawinBrowser').hide();
                   
                   var postListRef = firebase.database().ref('doodles');
                   var newPostRef = postListRef.push();
                    newPostRef.set({
                        url:"doodle"
                    });
                    var key = newPostRef.key;

                    var canvas = document.getElementById("simple_sketch");
                   //var dt = canvas.toDataURL('image/png');
                   var dt = canvas.toBlob(function(blob){
                    var storageRef = firebase.storage().ref().child("doodles/"+key+".png");

                    var firstFile = blob;
                    var uploadTask = storageRef.put(firstFile).then(function(snapshot){
                        newPostRef.set({
                            url:key
                        });
                    });
                   },'image/png');


                   //this.href = dt;

                   
                   /*
                    var storageRef = firebase.storage.ref("folderName/file.jpg");
                    var fileUpload = document.getElementById("fileUpload");
                    fileUpload.on(‘change’, function(evt) {
                      //var firstFile = evt.target.file[0]; // get the first file uploaded
                      var firstFile = dt;
                      var uploadTask = storageRef.put(firstFile);
                    });*/

                };

                document.getElementById('doneDrawing').addEventListener('click',doneDrawing,false);

                $('#done').click(function(){
                    showShareScreen(); 

                });
                
                $('#replay').click(function(){
                   showChooseScreen(); 
                });

                $('#shareit').click(function(){
                showFbDialogue(); 
                });

                function showFbDialogue(){
                    console.log('You clicked share on Facebook');
                    FB.ui({
                        method: 'share',
                        mobile_iframe: true,
                        href: 'https://www.makeamericadoodleagain.com/doodle.html#'+key,
                      }, function(response){});              
                }

                
                var roulette;
                
                function showChooseScreen(){
                    $('#drawinBrowser').hide();
                    $('#shareScreen').hide();
                    $('#chooseScreen').show();
                    $('#search').hide();
                    $('#doodle').hide();
                    $('#drawScreen').hide();
                    $('#shareScreen').hide();
                    $("#stop").show();
                    roulette = setInterval(function(){
                        currIssueId++;
                        if(currIssueId > issues.length-1){
                            currIssueId = 0;
                        }
                       $('#issue').html(issues[currIssueId]);
                       currCandidateId++;
                        if(currCandidateId > candidates.length-1){
                            currCandidateId = 0;
                        }
                       $('#candidate').attr('candidate',candidatesShort[currCandidateId]);
                    },100);
                }
                    
                function showShareScreen(){
                    $('#drawScreen').hide();
                    $('#shareScreen').show();
                    clearInterval(timer);
                }

                function showDoodleScreen(){
                    $('#fullStance').html('Drawing <span>'+candidates[currCandidateId]+"\'s</span> stance on <span>"+issues[currIssueId]+"</span");
                    $('#chooseScreen').hide();
                    $('#drawScreen').show();
                    startDoodleTimer();
                }

                $("#OrDrawInBrowser").click(function(){
                    showDoodleInBrowser();
                });

                function showDoodleInBrowser(){
                    $('#drawinBrowser').show();
                }
                
                var timer;
                function startDoodleTimer(){
                    var time = 240;
                    var minutes = time/60;
                    timer = setInterval(function(){
                        if(time<0){
                            clearInterval(timer);
                            return;
                        }
                        time--;
                        minutes = Math.floor(time/60);
                        $('#timer').html(minutes+":"+time%60);
                    },1000);
                }
    });
            
    </script>
